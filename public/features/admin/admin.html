<header-directive></header-directive>
<div class="adminBody">
  <div class="addProduct">
    <h3>Add Product</h3>

    <input type="text" placeholder="Title *"name="name" value="" ng-model="title">
    <input type="text" placeholder="Price *"name="name" value="" ng-model="price"></br></br>
    <input type="text" placeholder="Image URL *"name="name" value="" ng-model="image1">
    <input type="text" placeholder="Image URL *"name="name" value="" ng-model="image2"></br></br>
    <input type="text" placeholder="Image URL *"name="name" value="" ng-model="image3">
    <input type="text" placeholder="Image URL *"name="name" value="" ng-model="image4"></br></br>
    <textarea rows="4" placeholder="Description *"cols="50" ng-model="description"></textarea></br></br>
    <button type="button" name="button" ng-click="addProduct(title, price, description, image1, image2, image3, image4)">Submit</button>
  </div>

  <div class="deleteProduct">
    <h3>Delete Product</h3>

    <div  ng-repeat="choice in choices">
      <input class="productDeleteInput" type="text" ng-model="choice.productId" name="" placeholder="Product ID *">
      <button class="remove" ng-click="removeChoice()">-</button>
    </div>
    <button class="addField" ng-click="addNewChoice()">Add Field</button>
    <button class="removeProducts" type="button" name="button" ng-click="deleteMultipleProducts(choices)">Delete</button>
  </div>


</div>
<footer-directive></footer-directive>
